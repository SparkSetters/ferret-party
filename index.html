<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Test</title>
</head>
<body>
    <button onclick="researchTest()">Research Test</button>
    <div id="dataDisplay"></div>

    <script>
        async function researchTest() {
            try {
                const response = await fetch('http://192.241.143.185/data', {
                    method: 'POST'
                });
                const data = await response.text();
                document.getElementById('dataDisplay').innerText = data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
